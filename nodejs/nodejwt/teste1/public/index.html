<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Rotas Protegidas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #4f46e5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #4338ca;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #e0f2fe;
            color: #0c4a6e;
            text-align: left;
            word-wrap: break-word; /* Garante que o texto longo quebre */
        }
        .error {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="segundo.html">segunda pagina</a>
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Login</h1>
        <form id="loginForm" class="mb-6">
            <input type="text" id="username" placeholder="Usuário" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            <!-- Nota: Seu servidor Express atualmente não usa senha no login. 
                 Se fosse usar, você adicionaria aqui um campo de senha e o enviaria. -->
            <input type="password" id="password-login" placeholder="senha" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            
            <button type="submit" class="w-full px-4 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Entrar</button>
        </form>

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Testar Rotas Protegidas</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button id="profileBtn" class="bg-blue-600 hover:bg-blue-700">Acessar Perfil (/profile)</button>
            <button id="adminBtn" class="bg-red-600 hover:bg-red-700">Acessar Admin (/admin)</button>
            <button id="nokiaBtn" class="bg-green-600 hover:bg-green-700 md:col-span-2">Acessar Nokia (/nokia)</button>
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mt-6 mb-4">Gerenciamento de Roles (Admin/user)</h2>
        <form id="createUserForm" class="mb-4">
            <input type="text" id="newUsernameId" placeholder="ID" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-2">
            <!-- <input type="text" id="newUsername" placeholder="Novo Usuário" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-2"> -->
            <input type="text" id="newRole" placeholder="Role (user ou admin)" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            <button type="submit" class="bg-purple-600 hover:bg-purple-700">Alterar role</button>
        </form>
        <form id="updateUserForm" class="mb-4">
            <input type="text" id="updateUserId" placeholder="ID do Usuário para Atualizar" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-2">
            <input type="text" id="updateUsername" placeholder="Novo Usuário" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-2">
            <input type="text" id="updateRole" placeholder="Nova Role" class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            <button type="submit" class="bg-yellow-600 hover:bg-yellow-700">Atualizar Usuário</button>
        </form>
        <form id="deleteUserForm" class="mb-4">
            <input type="text" id="deleteUserId" placeholder="ID do Usuário para Deletar" required class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            <button type="submit" class="bg-gray-600 hover:bg-gray-700">Deletar Usuário</button>
        </form>

        <div id="responseMessage" class="message hidden"></div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
