<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home somente logado</title>
     <style>
        body {
            background-color: #191919;
            color: white;
        }

        .c-auth {
            position: absolute;
            top: 15px;
            right: 20px;

            padding: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px azure;
            background-color: #191919;
            color: aliceblue;
        }
        button {
            background-color: #191919;
            color: aliceblue;
            border: none;
            padding: 5px;        
        }

        a {
            color: inherit;
            text-decoration: none;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Home</h1>

    <div class="c-auth">
        <button>
            <a href="/v3/logout">LOGUOT</a>
        </button>
    </div>

    <div id="content"></div>

    <script type="module">

        async function ytvideos() {
            const req = await fetch('http://localhost:3001/youtube/v1/ytvideos')
            const {data, message, count} = await req.json()

            return {data, message, count}
        }

        async function cardVideos() {
           const v = await ytvideos()
           console.log(v);
           
            const card = document.createElement('section')

            card.innerHTML = v.data.map(i => {
            // const div = document.createElement('div')
                return `
                    <div class="card">
                        <img src="${i.thumbnails.default.url}" alt="${i.title}">
                        <h3>${i.title}</h3>
                        <p>${i.channel}</p>
                        <a href="${i.video_url}" target="_blank">Assistir</a>
                    </div>
                `

           }).join("")

           document.getElementById('content').appendChild(card)
            
        }

        cardVideos()
    </script>
</body>
</html>
