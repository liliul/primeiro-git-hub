<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do canal do usuario</title>
    <style>
        body {
            background-color: #191919;
            color: white;
        }

        .c-auth {
            position: absolute;
            top: 15px;
            right: 20px;

            padding: 8px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px azure;
            background-color: #191919;
            color: aliceblue;

            display: flex;
            align-items: center;
            gap: 15px;
        }
        button {
            background-color: #191919;
            color: aliceblue;
            border: none;
            padding: 2px 25px;
            height: 40px;
            box-shadow: 1px 1px 2px #999;        
        }

        a {
            color: inherit;
            text-decoration: none;
            outline: none;
        }

        .count {
            color: blueviolet;
        }
        #content {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            box-shadow: 1px 1px 5px wheat;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .voltar {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            padding: 3px;
            background-color: #999;

            font-weight: bold;
            margin-left: 40px;
            cursor: pointer;
        }

        .codigo {
            width: 100%;
            background-color: #212121;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .codigo pre {
            width: 100%;

            white-space: pre-wrap;   
            word-wrap: break-word;   
            overflow-x: auto;
        }
        .c-auth section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .c-auth section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .c-auth section div strong,p {
            font-size: 11px;
        }
        #info-channel {
            padding: 15px;
        }
    </style>
</head>
<body>

    <h1>Informações do canal do usuario no Youtube.</h1>
    <button class="voltar" onclick="window.history.back()"><</button>

    <div class="c-auth" id="auth">
        <button>
            <a href="/v3/logout">LOGUOT</a>
        </button>
    </div>

    <div id="content">
        <div id="info-channel"></div>
    </div>

    <script type="module" src="../scripts/me.js"></script>
    <script type="module">
        async function InformacoesCanalYoutubeApi() {
            try {
                const req = await fetch('http://localhost:3001/ytuser')
                const res = await req.json()

                return res 
            } catch (error) {
                console.error('ErrorInformacoesCanalYoutubeApi: ', error) 
                
                return {
                    'status': 'erro na api ytuser',
                    'codeErro': 401 
                }
            }
        } 

        async function mostraInformacoes() {
            const infoApi = await InformacoesCanalYoutubeApi()
            console.log(infoApi)
            const qualDataPegar = infoApi.redisytuser ? infoApi.redisytuser : infoApi.apiytuser

            qualDataPegar.items.map(i => {
                console.log(i);
                
                const section = document.createElement('section')
                section.setAttribute('data-id-ytuser', `${i.id}`)
                section.className = 'codigo'

                section.innerHTML = `
                    <pre>${JSON.stringify(i, null, 2)}</pre>
                `
                document.getElementById('info-channel').appendChild(section)
            })

        }
        mostraInformacoes()
    </script>
</body>
</html>
