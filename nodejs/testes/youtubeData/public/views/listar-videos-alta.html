<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em Alta do Youtube</title>
     <style>
        body {
            background-color: #191919;
            color: white;
        }

        .c-auth {
            position: absolute;
            top: 15px;
            right: 20px;

            padding: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px azure;
            background-color: #191919;
            color: aliceblue;
        }
        button {
            background-color: #191919;
            color: aliceblue;
            border: none;
            padding: 5px;        
        }

        a {
            color: inherit;
            text-decoration: none;
            outline: none;
        }

        .count {
            color: blueviolet;
        }
        #content {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            box-shadow: 1px 1px 5px wheat;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .voltar {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            padding: 3px;
            background-color: #999;

            font-weight: bold;
            margin-left: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Listando videos no Youtube.</h1>
    <button class="voltar" onclick="window.history.back()"><</button>

    <div class="c-auth">
        <button>
            <a href="/v3/logout">LOGUOT</a>
        </button>
    </div>

    <div id="content"></div>

    <script type="module">

        async function ytvideos() {
            const req = await fetch('http://localhost:3001/youtube/v1/ytvideos')
            const res = await req.json()

            return res
        }

        async function cardVideos() {
            const v = await ytvideos()
            console.log(v.origindb)
           
            const ytvideo = v.ytvideos
            console.log(ytvideo)
            if (!ytvideo || !Array.isArray(ytvideo.data)) {
                console.error('Erro em data: ', v)
                return
            }
                
            const h1 = document.createElement('h1')
            h1.textContent = ytvideo.message
            const span = document.createElement('span')
            span.textContent = ytvideo.count
            span.classList.add('count')

            const card = document.createElement('section')

            card.innerHTML = ytvideo.data.length
                ? ytvideo.data.map(i => {
                    return `
                        <div class="card">
                            <img src="${i.thumbnails.default.url}" alt="${i.title}">
                            <h3>${i.title}</h3>
                            <p>canal: ${i.channel}</p>
                            <small>data de criação: ${i.published_at}</small>
                            <br>
                            <br>
                            <a href="${i.video_url}" target="_blank">Assistir</a>
                        </div>
                    `

                  }).join("")
                : "<p>Sem videos</p>"

           document.getElementById('content').append(h1, span, card)
            
        }

        cardVideos()
    </script>
</body>
</html>
