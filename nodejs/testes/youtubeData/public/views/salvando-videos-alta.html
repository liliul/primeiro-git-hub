<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvando Videos em Alta do Youtube</title>
     <style>
        body {
            background-color: #191919;
            color: white;
        }

        .c-auth {
            position: absolute;
            top: 15px;
            right: 20px;

            padding: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px azure;
            background-color: #191919;
            color: aliceblue;
        }
        button {
            background-color: #191919;
            color: aliceblue;
            border: none;
            padding: 5px;        
        }

        a {
            color: inherit;
            text-decoration: none;
            outline: none;
        }

        .count {
            color: blueviolet;
        }
        #content {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            box-shadow: 1px 1px 5px wheat;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .voltar {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            padding: 3px;
            background-color: #999;

            font-weight: bold;
            margin-left: 40px;
            cursor: pointer;
        }

        .codigo {
            width: 100%;
            background-color: #212121;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
        }
        .codigo pre {
            width: 100%;

            white-space: pre-wrap;   
            word-wrap: break-word;   
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Salvando videos no Youtube.</h1>
    <button class="voltar" onclick="window.history.back()"><</button>

    <div class="c-auth">
        <button>
            <a href="/v3/logout">LOGUOT</a>
        </button>
    </div>

    <div id="content">
        <form id="salvar">
            <label for="uf">UF do pais ex: JP</label>
            <input type="text" name="uf" id="uf" placeholder="UF do pais">
            <br>
            <label for="num">Numero de quantos videos buscar e guarda no banco.</label>
            <input type="number" name="num" value="0">
            <br>
            <button id="b-videos" type="submit">buscar videos no youtube.</button>
        </form>

        <div id="videos"></div>
    </div>

    <script type="module">
        const salvar = document.getElementById('salvar')

        salvar.addEventListener('submit', async (e) => {
            e.preventDefault()
            document.getElementById('b-videos').style.color = 'tomato'
            document.getElementById('b-videos').setAttribute('disabled', true)
            
            const formData = new FormData(e.target)
            console.log(formData.get('uf'), formData.get('num'))
            
            try {
                const { rows, count, message } = await salvandoVideos(formData.get('uf').toUpperCase(), formData.get('num'))
                console.log(rows, count, message)
                
                cardVideos(message, count, rows)
            } finally {
                setTimeout( async () => {
                    document.getElementById('b-videos').removeAttribute('disabled')
                    document.getElementById('b-videos').removeAttribute('style')
                }, 2000)
            }
            
        })

        async function salvandoVideos(uf, num) {
            const req = await fetch(`http://localhost:3001/youtube/v1/ytvideo/${uf}?maxResults=${num}`)
            const res = await req.json()

            return res
        }

        async function cardVideos(message, count, data) {
            document.getElementById('videos').innerHTML = ''

            const h1 = document.createElement('h1')
            h1.textContent = message
            const span = document.createElement('span')
            span.textContent = count
            span.classList.add('count')

            const card = document.createElement('section')

            card.innerHTML = data.map(i => {
                return `
                    <div class="codigo">
                        <pre>${JSON.stringify(i, null, 2)}</pre>
                    </div>
                `

           }).join("")
          

           document.getElementById('videos').append(h1, span, card)
            
        }

    </script>
</body>
</html>
