<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listando PlayList</title>
    <style>
        body {
            background-color: #191919;
            color: white;
        }

        .c-auth {
            position: absolute;
            top: 15px;
            right: 20px;

            padding: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px azure;
            background-color: #191919;
            color: aliceblue;
        }
        button {
            background-color: #191919;
            color: aliceblue;
            border: none;
            padding: 5px;
        }

        a {
            color: inherit;
            text-decoration: none;
            outline: none;
        }

        .count {
            color: blueviolet;
        }
        #content {
            width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            box-shadow: 1px 1px 5px wheat;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .voltar {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            padding: 3px;
            background-color: #999;

            font-weight: bold;
            margin-left: 40px;
            cursor: pointer;
        }
        .p-length {
            margin: 10px;
        }
        .b-volta {
            border-radius: 5px;
            padding: 3px;
            background-color: #999;
            
            font-weight: bold;
            margin: 10px 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Listando Playlist do Youtube</h1>
    <button class="voltar" onclick="window.history.back()"><</button>

    <div class="c-auth">
        <button>
            <a href="/v3/logout">LOGUOT</a>
        </button>
    </div>

    <div id="content">
        <div id="videos"></div>
    </div>

    <script type="module">

        function ContainerPlaylistsFunction() {
            let playlistsCache = null;
            let currentView = "playlists";

            async function fetchPlaylists() {
                if (playlistsCache) {
                return playlistsCache;
                }

                const res = await fetch("http://localhost:3001/ytlist");
                const data = await res.json();

                playlistsCache = data;
                return data;
            }

            function renderPlaylists(playlists) {
                currentView = "playlists";

                const container = document.getElementById("videos");
                container.innerHTML = "";

                const playlistsLength = playlists.length
                const spanLength = document.createElement('span')
                spanLength.textContent = playlistsLength
                spanLength.className = 'p-length'
                container.appendChild(spanLength)

                playlists.forEach(p => {
                const card = document.createElement("div");
                card.className = "card";
                card.dataset.playlistId = p.id;

                card.innerHTML = `
                    <img src="${p.thumbnailList}" alt="${p.title}">
                    <h3>${p.title}</h3>
                    <button class="btn-playlist">Ver playlist</button>
                `;

                container.appendChild(card);
                });
            }

            function renderVideos(playlistId) {
                currentView = "videos";
                localStorage.setItem("view", currentView)

                const playlist = playlistsCache.find(p => p.id === playlistId);
                if (!playlist) return;

                const container = document.getElementById("videos");
                container.innerHTML = "";
                
                const videosLength = playlist?.videos?.length
                const spanLength = document.createElement('span')
                spanLength.textContent = videosLength
                spanLength.className = 'p-length'
                container.appendChild(spanLength)

                const backBtn = document.createElement("button");
                backBtn.textContent = "â† Voltar";
                backBtn.className = 'b-volta'
                backBtn.onclick = () => renderPlaylists(playlistsCache);
                container.appendChild(backBtn);

                const playlistSemVideosErros = playlist.videos.filter(EvitandoVideosPrivateDeleted)

                playlistSemVideosErros.forEach(v => {
                if (!v.videoId) return;

                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
                    <img src="${v.thumbnail}" alt="${v.title}">
                    <h3>${v.title}</h3>
                    <a href="${v.url}" target="_blank">Assistir</a>
                `;

                container.appendChild(card);
                });
            }

            document.getElementById("videos").addEventListener("click", (e) => {
                if (!e.target.classList.contains("btn-playlist")) return;

                const playlistId = e.target.closest(".card").dataset.playlistId;
                renderVideos(playlistId);
            });

            fetchPlaylists().then(renderPlaylists);
        }

        function EvitandoVideosPrivateDeleted(item) {
            return (
                item.title !== "Private video" &&
                item.title !== "Deleted video" &&
                item.thumbnail
            )
        }

        ContainerPlaylistsFunction()
    </script>
</body>
</html>
