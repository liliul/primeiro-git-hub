<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script> 
    <script type="module" src="src/utils.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <script type="module">
        import { utils } from './src/utils.js'
        
        // if (utils.isLoggedIn()) {
        //     window.location.href = 'home.html'
        // }
        utils.isLoggedIn()
    </script>

    <div class="w-full max-w-md">
        <div class="bg-white shadow-xl rounded-lg p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Entrar</h2>
            
            <form id="login-form">
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="exemplo@dominio.com"
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    >
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Sua senha"
                        required 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
                >
                    Entrar
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="register.html" class="text-sm text-indigo-600 hover:text-indigo-800">Ainda n√£o tem conta? Registre-se</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/login.js"></script>
</body>
</html>
